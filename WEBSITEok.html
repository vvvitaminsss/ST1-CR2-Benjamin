 </h2>

  <h3><strong>How to use:</strong> Write a number from 1-10 into the text field and click on GO</h3>
  


  <body>
 
   <script>
    function timesTable()
    {
        var values = document.getElementById('value1').value;
    
        var showTables = '';
        for (var i=1; i<=10; i++) {
           showTables += values + " x " + i +" = "+ values*i + "<br>";
        }
        var p_tables = document.getElementById('tables').innerHTML = showTables;
        
    }
</script>
    <input type="text" size=30 id=value1 name="value">
    <button onclick="timesTable()">GO</button><br> <br>
    <p id="tables"></p>
    </div>
